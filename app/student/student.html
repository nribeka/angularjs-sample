<div class="page-header">
  <h3>{{header}}</h3>
</div>
<div class="container-fluid">
  <div role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ng-model="student.name" ng-disabled="editing && locked"
             class="form-control" id="name" placeholder="Enter name ...">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button id="edit-student" ng-show="editing && locked" type="submit" ng-click="editStudent()" class="btn btn-default">
        Edit Student
      </button>
      <button id="save-student" ng-show="!editing || !locked" type="submit" ng-click="saveStudent()" class="btn btn-default">
        Save Student
      </button>
      <button id="cancel-edit" type="submit" ng-click="cancelEdit()" class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="page-header">
  <h3>Registered Student</h3>
</div>
<div class="form-group">
  <label class="sr-only" for="searchStudent">Search Students</label>
  <input type="search" ng-model="search" class="form-control" id="searchStudent" placeholder="Search for students ...">
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th>Name</th>
      <th>&nbsp;</th>
    </tr>
    <tbody>
      <tr ng-repeat="student in students | filter:search">
        <td class="text-center"><a href="#/student/{{student.id}}"><i class="glyphicon glyphicon-file"></i></a></td>
        <td>{{student.name}}</td>
        <td class="text-center"><a href="" ng-click="removeStudent(student.id)"><i class="glyphicon glyphicon-remove"></i></a></td>
      </tr>
    </tbody>
  </thead>
</table>
<a href="#/newStudent" ><i class="glyphicon glyphicon-plus"></i> Add Student</a>
